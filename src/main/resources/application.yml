server:
  port: 8081  # 8080
  forward-headers-strategy: framework

spring:
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: ${DB_DRIVER_CLASS_NAME}
  jpa:
    hibernate:
      ddl-auto: none  # in development (auto table create/modify)
      # ddl-auto: none  # in operation (manual sql management)
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
  endpoint:
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
port-one:
  base-url: ${PORTONE_BASE_URL}
  api-key:    ${PORTONE_API_KEY}
  api-secret: ${PORTONE_API_SECRET}
  customer-code: ${PORTONE_CUSTOMER_CODE}
  test-mode: false